<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-image: url('https://wallpapercrafter.com/sizes/1920x1080/57730-minimalism-mountains-black-and-white-monochrome.jpg');">
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather</h3>
      
              <div class="input-group rounded mb-3">
                <input id="result" type="search" class="form-control rounded border border-black" placeholder="City" aria-label="Search"
                  aria-describedby="search-addon" />
                <a href="#!" type="button">
                  <span class="input-group-text border-0 fw-bold" id="search-addon" onclick="getclimate()">
                    Check!
                  </span>
                </a>
              </div>
      
            <div id="weatherinfo">

            </div>
              
      
            </div>
          </div>
      
        </div>
      </section>
      <script>

        function kelvintocelcius(kelvin){
            return (kelvin-273.15).toFixed(2)
        }
        const getclimate=async()=>{
            const val=result.value
          const response= await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${val}&appid=8e21e00b9bc53215038bd9c1741b2a65`)
         const data= await response.json()
         const weatherinform=document.getElementById("weatherinfo")
         weatherinform.innerHTML=`<div class="card shadow-0  bg-transparent">
        <div class="card-body p-4 ">

          <h4 class="mb-1 sfw-normal text-uppercase">${val}, ${data.sys.country}</h4>
          <p class="mb-2">Current temperature: <strong>${kelvintocelcius(data.main.temp)}°C</strong></p>
          <p>Max: <strong>${kelvintocelcius(data.main.temp_max)}°C</strong>, Min: <strong>${kelvintocelcius(data.main.temp_min)}°C</strong></p>
          <p>Humidity: <strong>${data.main.humidity}%</strong></p>
          <p>Pressure: <strong>${data.main.pressure}hPa</strong></p>

          <div class="d-flex flex-row align-items-center">
    
            <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
          </div>

        </div>
      </div>`
          
        }

      </script>
</body>
</html>
